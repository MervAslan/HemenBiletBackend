<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
    </div>

    <!-- Sol üstte hemenbilet yazısı -->
    <div class="top-bar">
        <h1 class="logo">hemenbilet</h1>
    </div>

    <!-- Giriş formu -->
    <div class="container">
        <div class="form-container">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>

            <!-- Kaydol ve Admin Girişi -->
            <p class="register-link">Henüz bir hesabınız yok mu? <a href="#" id="openRegister">Kaydol</a></p>
            <p class="admin-link"><a href="/admin">Admin Girişi</a></p>
        </div>
    </div>

    <!-- Modal (Popup) -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Kayıt Ol</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Ad:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Adınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Soyad:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Soyadınızı girin" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Doğum Tarihi:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">E-posta:</label>
                    <input type="email" id="registerEmail" name="registerEmail" placeholder="E-posta adresinizi girin" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Şifre:</label>
                    <input type="password" id="registerPassword" name="registerPassword" placeholder="Şifre oluşturun" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Şifre Tekrar:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>

</body>
</html>
